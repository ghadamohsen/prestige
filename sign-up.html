<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <link rel="icon" type="image/png" href="images/logo.png" />
      <meta name="description" content="Prestige web site" />
      <link rel="apple-touch-icon" href="images/logo.png" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style-ar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Prestige</title>
    </head>
    <body class="login-body">
        <div class="container login-page sign-page py-3">
            <div class=" contain">
                <div class="img-logo my-3">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div>
                    <form action="">
                        <div class="input-img-div">
                           <span class="user-icon"><i class="fas fa-user-circle fa-4x w-100"></i></span>
                            <input type="file" name="" id=""  class="img-input " >
                        </div>
                        <div>
                            <input type="text" name="" id="" class="w-100" placeholder="Full Name" required>
                        </div>
                        <div>
                            <input type="email" name="" id="" class="w-100" placeholder="Emai" required>
                        </div>
                        <div>
                            <div class="code-count">
                                <select name="" id="">
                                    <option selected>+966</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="d-inline-block" style="width: 70%;">
                                <input type="text" name="" id="" class="w-100" placeholder="Telephone Number" required>
                            </div>
                        </div>
                        <div class="has-icon">
                            <input type="password" name="" id="" class="w-100" placeholder="Password" required>
                            <button class="icon-btn"><i class="fas fa-eye-slash fa-lg"></i></button>
                        </div>

                        <div class="my-4" class="submit-div">
                            <input type="submit" name="" id="" class="w-100" value="Sign Up">
                        </div>
                        <div class="text-center or">
                            <p>OR</p>
                        </div>

                        <div class="text-center social">
                            <p class="social-text">connect using a social account</p>
                            <a href="#" class="social-icon google  my-4"><i class="fa-lg fab fa-google"></i></a>
                            <a href="#" class="social-icon facebook  my-4"><i class="fa-lg fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon twitter  my-4"><i class="fa-lg fab fa-twitter"></i></a>
                        </div>
                    </form>
                </div>
                <div class="text-center sign-up-div">
                    <p>Already Have Account ? <a href="login.html" class="sign-up">Login</a></p>
                </div>
                <div class="text-center my-5">
                    <a href="index.html" class="skip ">Skip</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
